<div  [ngClass]="(player.color == 'red')? 'mat-red':'mat-yellow'">
    <div class="row center-xs">
        <h1>{{player.name}} win the game</h1>
    </div>
    <img src="../../assets/winner.svg" alt="winner" height="400px">
    <div class="row center-xs">
        <button mat-raised-button color="primary" [mat-dialog-close]>
            Next
        </button>
    </div>
</div>
